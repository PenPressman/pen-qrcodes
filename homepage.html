<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>QR Code Generator</title>
<style>
  body {
    font-family: Arial, sans-serif;
    text-align: center;
  }
  #qrcode {
    margin-top: 20px;
  }
</style>
</head>
<body>
  <h1>QR Code Generator</h1>
  <div>
    <label for="inputText">Text for QR Code:</label>
    <input type="text" id="inputText" placeholder="Enter text to generate QR code">
  </div>
  <div>
    <label for="qrColor">QR Code Color (Hex):</label>
    <input type="text" id="qrColor" placeholder="Enter hex code for QR code color">
  </div>
  <div>
    <label for="headerText">Header Text:</label>
    <input type="text" id="headerText" placeholder="Enter text for header above QR code">
  </div>
  <div>
    <label for="headerColor">Header Color (Hex):</label>
    <input type="text" id="headerColor" placeholder="Enter hex code for header color">
  </div>
  <div>
    <label for="headerSize">Header Font Size (px):</label>
    <input type="number" id="headerSize" placeholder="Enter font size for header" min="12" step="1">
  </div>
  <div>
    <label for="backgroundColor">Background Color (Hex):</label>
    <input type="text" id="backgroundColor" placeholder="Enter hex code for background color">
  </div>
  <button onclick="generateQRCode()">Generate QR Code</button>
  <div id="qrcode"></div>

  <script>
    function generateQRCode() {
      var qrText = document.getElementById("inputText").value;
      var qrColor = document.getElementById("qrColor").value || "#000000"; // Default to black if no color is specified
      var headerText = document.getElementById("headerText").value;
      var headerColor = document.getElementById("headerColor").value || "#000000"; // Default to black if no color is specified
      var headerSize = document.getElementById("headerSize").value || "24"; // Default font size is 24px
      var backgroundColor = document.getElementById("backgroundColor").value || "#ffffff"; // Default to white if no color is specified

      var qrCode = document.getElementById("qrcode");
      qrCode.innerHTML = ''; // Clear previous content

      // Create header
      if (headerText) {
        var header = document.createElement("div");
        header.textContent = headerText;
        header.style.color = headerColor;
        header.style.fontSize = headerSize + "px";
        qrCode.appendChild(header);
      }

      // Create QR Code using canvas
      var qrCanvas = document.createElement('canvas');
      var qrCanvasContext = qrCanvas.getContext('2d');

      // Generate QR code using input text
      var qr = new QRious({
        value: qrText,
        size: 200,
        foreground: qrColor,
        background: backgroundColor
      });

      qrCanvas.width = qr.size;
      qrCanvas.height = qr.size;
      qrCanvasContext.clearRect(0, 0, qr.size, qr.size);
      qrCanvasContext.drawImage(qr._canvas, 0, 0, qr.size, qr.size);

      // Append QR code canvas to the QR code div
      qrCode.appendChild(qrCanvas);
    }
  </script>
</body>
</html>
